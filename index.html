<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="main-container">
      <div class="left-side">
        <h3>Your Result</h3>
        <div class="final-result">
          <span>76</span>
          of 100
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right-side">
        <h3>Summary</h3>
        <div class="box-result">
          <div class="Type-of-result"> <img src="/assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div class="score"><span>80</span> / 100</div>
        </div>

        <div class="box-result">
          <div class="Type-of-result">  <img src="/assets/images/icon-memory.svg" alt="">Memory</div>
          <div class="score"><span>92</span> / 100</div>
        </div>
        
        <div class="box-result">
          <div class="Type-of-result">  <img src="/assets/images/icon-verbal.svg" alt="">verbal</div>
          <div class="score"><span>61</span> / 100</div>
        </div>

        <div class="box-result">
          <div class="Type-of-result">  <img src="/assets/images/icon-visual.svg" alt="">visual</div>
          <div class="score"><span>72</span> / 100</div>
        </div>

        <button>Continue</button>


      </div>


    </div>
  </div>

</body>
</html>
